name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest"

      - name: Smoke test before release
        run: |
          chmod +x nextflow-lint-hook

          cat > release_test.nf << 'EOF'
          #!/usr/bin/env nextflow
          nextflow.enable.dsl = 2

          process test {
              output:
              stdout

              script:
              """
              echo "Release test"
              """
          }

          workflow {
              test()
          }
          EOF

          ./nextflow-lint-hook release_test.nf

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Usage

            Add this to your `.pre-commit-config.yaml`:

            ```yaml
            repos:
              - repo: https://github.com/adamrtalbot/nf-lint-pre-commit
                rev: ${{ github.ref_name }}
                hooks:
                  - id: nextflow-lint
            ```

            See the [README](README.md) for full documentation.
